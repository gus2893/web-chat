type Chat
	@model
	@auth(
		rules: [
			{
				allow: groups
				groups: ["Owner"]
				operations: [create, update, read, delete]
			}
			{ allow: groups, groups: ["Member"], operations: [read] }
		]
	) {
	id: ID!
	name: String!
	owner: String!
}

type Message @model @auth(rules: [{ allow: private }]) {
	id: ID!
	owner: String!
	content: String!
}
